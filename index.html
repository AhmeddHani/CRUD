<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/index_style.css">
    </head>
    <body>

        <div class="container  p-5">
            <div class="form-inputs">   

                <div class="input-gp mb-3">
                    <label>Product Name</label>
                    <input id="productName" class="form-control mb-2">
                    <div id="nameAlert" class="alert alert-danger d-none">Please Enter Letters Only </div>
                </div>
                
                <div class="input-gp mb-3">
                    <label>Product Price</label>
                    <input id="productPrice" class="form-control">
                    <div id="priceAlert" class="alert alert-danger d-none">Please Enter Numbers Only </div>
                </div>
    
                <div class="input-gp mb-3">
                    <label>Product Category</label>
                    <input id="productCategory"  class="form-control">
                    <div id="categoryAlert" class="alert alert-danger d-none">Please Enter Letters And Numbers Or Letters Only  </div>
                </div>
    
                <div class="input-gp mb-3">
                    <label>Product Description</label>
                    <textarea id="productDescription" class="form-control"></textarea>
                    <div id="descriptionAlert" class="alert alert-danger d-none">Please Enter Letters And Numbers Or Letters Only  </div>
                </div>
    
            </div>

            <button disabled  id="submitBtn" type="button" class="btn btn-danger rounded-pill">Add Product</button>

            <div class="data my-5">
                <input id="search"  class="form-control mb-4" placeholder="Search By Name Product">
                <table class="table table-striped table-inverse table-responsive">
                    <thead class="thead-inverse">
                            <th></th>
                            <th> Name</th>
                            <th>Price</th>
                            <th>category</th>
                            <th>Description</th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                </table>
            </div>
            </div>



        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
